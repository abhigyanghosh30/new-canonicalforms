{% extends "admin/base_admin.html" %}
{% block content %}
    <section class="p-section">
        <div class="row">
            <h1 class="p-heading--1">Edit Form</h1>
            <p>Use the form below to edit the form.</p>
        </div>
        <div class="row">
            <form method="post" action="{{ url_for('admin.edit_fa_form', formid=form.id) }}">
                <label for="form_id">Form ID</label>
                <input type="text" id="form_id" name="id" value="{{ form.id }}" required aria-describedby="form_id_help">
                <p id="form_id_help" class="p-text--muted">This will be used for the Form URL. </p>

                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ form.title }}" required>
                
                <label for="description">Description</label>
                <textarea id="description" name="description">{{ form.description }}</textarea>
                
                <label for="form_link">Form Link</label>
                <input type="url" id="form_link" name="form_link" value="{{ form.form_link }}">

                <label for="thanks_page">Thanks Page</label>
                <input type="text" id="thanks_page" name="thanks_page" value="{{ form.thanks_page }}">
                
                <label class="p-checkbox">
                    <input type="checkbox" id="require_login" name="require_login" class="p-checkbox__input" checked="{{ form.require_login }}" aria-labelledby="require_login_label">
                    <span class="p-checkbox__label" id="require_login_label">Require Login</span>
                </label>
                
                <label for="launchpad_team">Launchpad Team</label>
                <input type="text" id="launchpad_team" name="launchpad_team" value="{{ form.launchpad_team }}">

                <label class="p-checkbox">
                    <input type="checkbox" id="require_js" class="p-checkbox__input" name="require_js" aria-labelledby="require_js_label" checked="{{ form.require_js }}">
                    <span class="p-checkbox__label" id="require_js_label">Require JS</span>
                </label>
                
                <button type="submit" class="p-button--positive">Save</button>
            </form>
        </div>
    </section>
{% endblock %}
