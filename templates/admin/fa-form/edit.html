{% extends "base.html" %}
{% block content %}
    <section class="p-section">
        <div class="row">
            <h1 class="p-heading--1">Edit Form</h1>
            <p>Use the form below to edit the form.</p>
        </div>
        <div class="row">
            <form method="POST" action="{{ url_for('admin.edit_fa_form', formid=form.id) }}">
                <label for="form_id">Form ID</label>
                <input type="text" id="form_id" name="id" value="{{ form.id }}" required>
                
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ form.title }}" required>
                
                <label for="description">Description</label>
                <textarea id="description" name="description">{{ form.description }}</textarea>
                
                <label for="raw_content">Raw Content</label>
                <textarea id="raw_content" name="raw_content">{{ form.raw_content }}</textarea>

                <label for="thanks_page">Thanks Page</label>
                <input type="text" id="thanks_page" name="thanks_page" value="{{ form.thanks_page }}">
                
                <label for="require_login">Require Login</label>
                <input type="checkbox" id="require_login" name="require_login" value="{{ form.require_login }}">
                
                <label for="launchpad_team">Launchpad Team</label>
                <input type="text" id="launchpad_team" name="launchpad_team" value="{{ form.launchpad_team }}">

                <label for="require_js">Require JS</label>
                <input type="checkbox" id="require_js" name="require_js" value="{{ form.require_js }}">
                
                <button type="submit" class="p-button--positive">Add Form</button>
            </form>
        </div>
    </section>
{% endblock %}
